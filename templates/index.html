<head>

    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-dark">
    <div class="container">
        <h1 class="mt-3 text-light"> <a href="/" class="nav-brand">ðŸ“œ</a>CV Generator</h1>
        <hr>
        {% if get_flashed_messages() %}
        <div class="alert alert-danger text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
        {% endif %}
        <!-- Accordion -->
        <form action="/" autocomplete="off" method="POST" enctype="multipart/form-data">
            <div class="accordion w-auto mx-auto" id="accordionExample">
                <!-- Personal Info -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Personal Information
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <input class="form-control my-2 w-auto" name="firstname" type="text"
                                placeholder="First Name" required>
                            <input class="form-control my-2 w-auto" name="lastname" type="text" placeholder="Last Name"
                                required>
                            <input class="form-control my-2 w-auto" name="address" type="text" placeholder="Address">
                            <input class="form-control my-2 w-auto" name="phonenumber" type="number"
                                placeholder="Phone Number">
                            <input class="form-control my-2 w-auto" name="email" type="email" placeholder="Email">
                            <label class="form-label mt-3 text-secondary" for="pic">Profile Picture</label>
                            <input class="form-control my-2 w-auto" name="picture" id="pic" type="file"
                                accept=".png, .jpg, .jpeg">
                        </div>
                    </div>
                </div>


                <!-- Target Job Title -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Target Job Title
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <input class="form-control my-2 w-auto" list="target-options" type="text"
                                name="target-job-title" placeholder="Software Developer">
                            <datalist id="target-options">
                                <option value="Software Developer">
                                <option value="Web Developer">
                                <option value="Full Stack Developer">
                            </datalist>
                        </div>
                    </div>
                </div>
                <!-- Career Objective -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingSix">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseSix" aria-expanded="true" aria-controls="collapseSix">
                            Career Objective
                        </button>
                    </h2>
                    <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <textarea class="form-control my-2 w-auto" cols="30" list="objective-options"
                                name="objective" rows="8"></textarea>
                            <datalist id="objective-options">
                                <option
                                    value="Looking for an entry-level position as a Software Engineer in a dynamic firm that values my analytical and technical skills and provides scope for updating my knowledge, I seek a company that will help me contribute to its development while concurrently aiding my personal growth.">
                                <option value="Who knows?">
                            </datalist>
                        </div>
                    </div>
                </div>
                <!-- Experience -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Experience
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body" id="accordion-body-exp">
                            <label class="text-secondary">Job Title</label>
                            <input class="form-control mb-2 w-auto" type="text" name="job-title0">
                            <label class="text-secondary">Company</label>
                            <input class="form-control mb-2 w-auto" type="text" name="company0">
                            <label class="text-secondary">City, State, Country</label>
                            <input class="form-control mb-2 w-auto" type="text" name="job-address0">
                            <label class="text-secondary">Start date</label>
                            <input class="form-control mb-2 w-auto" type="month" name="start-exp0">
                            <label class="text-secondary">End date</label>
                            <input class="form-control mb-2 w-auto" type="month" name="end-exp0">
                        </div>
                        <div class="accordion-body">
                            <button class="btn btn-success mb-2 mt-1 px-5 w-auto" id="add-exp">Add New</button>
                        </div>
                    </div>
                </div>
                <!-- Education -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingFour">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Education
                        </button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body" id="accordion-body-edu">
                            <label class="text-secondary">School</label>
                            <input class="form-control mb-2 w-auto" type="text" name="school0">
                            <label class="text-secondary">Degree</label>
                            <input class="form-control mb-2 w-auto" type="text" name="degree0">
                            <label class="text-secondary">Field of study</label>
                            <input class="form-control mb-2 w-auto" type="text" name="study-field0">
                            <label class="text-secondary">Start date</label>
                            <input class="form-control mb-2 w-auto" type="month" name="start-edu0">
                            <label class="text-secondary">End date</label>
                            <input class="form-control mb-2 w-auto" type="month" name="end-edu0">
                        </div>
                        <div class="accordion-body">
                            <button class="btn btn-success mb-2 mt-1 px-5 w-auto" id="add-edu">Add New</button>
                        </div>
                    </div>
                </div>
                <!-- Skills -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingFive">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                            Skills
                        </button>
                    </h2>
                    <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <label class="text-secondary">Skills</label>
                            <textarea class="form-control mb-2 w-auto" cols="30" name="skills"
                                placeholder="split skills with comma ','" rows="5" required></textarea>
                            <!-- <label class="text-secondary">Skill 2</label>
                            <input class="form-control mb-2 w-auto" type="text" name="skill2">
                            <label class="text-secondary">Skill 3</label>
                            <input class="form-control mb-2 w-auto" type="text" name="skill3">
                            <label class="text-secondary">Skill 4</label>
                            <input class="form-control mb-2 w-auto" type="text" name="skill4">
                            <label class="text-secondary">Skill 5</label>
                            <input class="form-control mb-2 w-auto" type="text" name="skill5"> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary my-3" type="submit">Generate CV</button>
            </div>
        </form>
