<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-light">
    <h1>CV Generator</h1>
    <hr>
    <!-- personal info -->
    <form action="/" autocomplete="off" method="POST">
        <div class="my-4">
            <h2>Personal Information</h2>
            <input class="form-control my-2 w-auto" name="firstname" type="text" placeholder="First Name" required>
            <input class="form-control my-2 w-auto" name="lastname" type="text" placeholder="Last Name" required>
            <input class="form-control my-2 w-auto" name="address" type="text" placeholder="Address">
            <input class="form-control my-2 w-auto" name="phonenumber" type="number" placeholder="Phone Number">
            <input class="form-control my-2 w-auto" name="email" type="email" placeholder="Email">
        </div>
        <!-- target job title -->
        <div class="my-4">
            <h2>Target Job Title</h2>
            <input class="form-control my-2 w-auto" type="text" name="target-job-title"
                placeholder="Software Developer">
        </div>
        <!-- experience -->
        <div class="my-4">
            <h2>Experience</h2>
            <label class="text-secondary">Job Title</label>
            <input class="form-control mb-2 w-auto" type="text" name="job-title">
            <label class="text-secondary">Company</label>
            <input class="form-control mb-2 w-auto" type="text" name="company">
            <label class="text-secondary">City, State, Country</label>
            <input class="form-control mb-2 w-auto" type="text" name="job-address">
            <label class="text-secondary">Start date</label>
            <input class="form-control mb-2 w-auto" type="month" name="start-exp">
            <label class="text-secondary">End date</label>
            <input class="form-control mb-2 w-auto" type="month" name="end-exp">
        </div>

        <button class="btn btn-primary w-auto" type="submit">Generate CV</button>

    </form>

    <!-- Bootstrap 5.2 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
